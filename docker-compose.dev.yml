version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: customer-registration-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customer_registration
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: customer-registration-app-dev
    restart: unless-stopped
    ports:
      - '2000:2000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/customer_registration
      PORT: 2000
      BETTER_AUTH_URL: http://localhost:2000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/dist
      - /app/generated
    command: pnpm start:dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  app-network:
    driver: bridge
