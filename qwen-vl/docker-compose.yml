version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: qwen-vision
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-pull:
    image: ollama/ollama:latest
    container_name: qwen-vision-pull
    volumes:
      - ollama_data:/root/.ollama
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        ollama pull qwen2-vl:7b
        echo "Model qwen2-vl:7b pulled successfully"
    restart: "no"

volumes:
  ollama_data: